<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Separate categories section -->
    <div class="categories-container">
        <div class="categories">
            <button class="category-btn" data-category="length">Length</button>
            <button class="category-btn" data-category="weight">Weight</button>
            <button class="category-btn" data-category="temperature">Temperature</button>
            <button class="category-btn" data-category="speed">Speed</button>
            <button class="category-btn" data-category="time">Time</button>
        </div>
    </div>

    <div class="container">
        <h1>Unit Converter</h1>

        <div class="converter">
            <!-- Left column (units) -->
            <div class="units">
                <label for="fromUnit">From:</label>
                <select id="fromUnit"></select>

                <label for="toUnit">To:</label>
                <select id="toUnit"></select>
            </div>

            <!-- Right column (values) -->
            <div class="values">
                <label for="inputValue">Value:</label>
                <input type="number" id="inputValue" placeholder="Enter a value">

                <label for="result">Result:</label>
                <p id="result">--</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
